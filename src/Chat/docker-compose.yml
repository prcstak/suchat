version: '3.8'

networks:
  app-tier:
    driver: bridge

services:
  chat-server:
    build: 
      context: ./server
      dockerfile: ./Chat.Api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "8000:80"
    networks:
      - app-tier
  chat-client:
    build: 
      context: ./client
      dockerfile: ./Dockerfile
    environment:
      - HOST=0.0.0.0
    ports:
      - "5173:5173"
    networks:
      - app-tier
  chat-consumer:
    build: 
      context: ./server
      dockerfile: ./Chat.BackgroundService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    networks:
      - app-tier
  db:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "admin"
      POSTGRES_DB: "Chat"
    networks:
      - app-tier

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
        - 5672:5672
        - 15672:15672
    networks:
      - app-tier